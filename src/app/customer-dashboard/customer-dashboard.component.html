<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <!-- Search Bar -->
    <div class="search-bar d-flex align-items-center">
      <i class="fas fa-search me-2" style="color: #12a594"></i>
      <input
        type="text"
        class="form-control"
        placeholder="Search dishes or restaurants..."
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
        style="border-color: #12a594"
      />
    </div>

    <!-- Cart and Logout -->
    <div class="cart-logout-container d-flex align-items-center">
      <!-- Cart Icon -->
      <div class="cart position-relative me-3" (click)="navigateToCart()">
        <a routerLink="/customer/cart" class="text-white text-decoration-none">
          <i class="fas fa-shopping-cart"></i>
          <span
            class="badge bg-danger position-absolute top-0 start-100 translate-middle"
          >
            {{ cartItemCount }}
          </span>
        </a>
      </div>

      <!-- Logout Button -->
      <button class="logout-btn btn btn-danger" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>

<!-- Welcome Message -->
<div class="container mt-5 text-center">
  <h2 class="text-danger">Welcome {{ userName }}</h2>
</div>

<!-- Router outlet for child routes -->
<router-outlet></router-outlet>

<!-- Dish Grid -->
<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let dish of filteredDishes" class="col">
      <div class="card h-100 dish-card shadow-sm">
        <img
          [src]="dish.picture"
          alt="{{ dish.dishName }}"
          class="card-img-top dish-image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ dish.dishName }}</h5>
          <p class="card-text">{{ dish.description }}</p>
          <p class="card-text"><strong>Price:</strong>Rs. {{ dish.price }}/-</p>
          <p class="card-text">
            <strong>Restaurant:</strong> {{ dish.restaurantName }}
          </p>
          <button class="btn btn-primary w-100" (click)="addToCart(dish)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
