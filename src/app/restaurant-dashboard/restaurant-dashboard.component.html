  <h2 class="text-danger">Welcome, Restaurant !!!</h2>
</div>

  <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="card h-100 shadow-sm">

          <h5 class="card-title">Manage Menu</h5>

          <p class="card-text">
            Track and manage all incoming orders from your customers.
          </p>
          <a routerLink="orders" class="btn btn-primary w-100">Go to Orders</a>
        </div>
      </div>
    </div>
